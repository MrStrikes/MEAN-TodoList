(<div class="page-header">
    <h1>User login</h1>
</div>
<div class="msg"></div>
<form name="login" ng-submit="Main.login(loginData);">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ng-model="Main.loginData.username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ng-model="Main.loginData.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
